<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit Book</h1>
  <form th:action="@{/NHANVIENS/edit}" th:object="${nhanvien}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 mb-3">
      <label class="form-label" for="title">Title:</label>
      <input class="form-control" type="text" th:field="*{title}" id="title">
      <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="author">Author:</label>
      <input class="form-control" type="text" th:field="*{author}" id="author">
      <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price:</label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="phongBan">Category:</label>
      <select class="form-control" name="phongBan.id" id="phongBan">
        <option value="">-- Chọn danh mục --</option>
        <option th:each="phongBan : ${categories}" th:value="${phongBan.id}" th:text="${phongBan.name}" th:selected="${phongBan.id == NHANVIEN.phongBan.id}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('phongBan.id')}" th:errors="*{phongBan}"></span>
    </div>
    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/NHANVIENS}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
